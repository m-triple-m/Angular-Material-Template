<div class="container">
    <h1>Welcome to Angular Material</h1>

    <button class="btn btn-primary">Bootstrap Button</button>
    <button mat-button>Material Button</button>
    <button mat-raised-button color="primary">Material Button</button>

    <div class="card mt-5">
        <div class="card-body">
            <h1>Bootstrap Card</h1>
        </div>
    </div>

    <mat-card>
        <mat-card-content>
            <h1>Material Card</h1>
        </mat-card-content>
    </mat-card>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="userform" (submit)="userSubmit(userform.value)">
                <mat-card class="mt-5">
                    <mat-card-header>
                        <p class="h4">Login Panel</p>
                    </mat-card-header>
                    <hr>
                    <mat-card-content>
                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Mr. Anderson" formControlName="name">
                            <mat-error *ngIf="getControl().name.errors">Name required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Mr. Anderson" formControlName="username">
                            <mat-error *ngIf="getControl().username.errors">Username required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Mr. Anderson" formControlName="email">
                            <mat-error *ngIf="getControl().email.errors">Email required</mat-error>
                        </mat-form-field>
    
                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Mr. Anderson" type="password" formControlName="password">
                            <mat-error *ngIf="getControl().password.errors">Password required</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="col-md">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Mr. Anderson" type="password" formControlName="confirm">
                            <mat-error *ngIf="getControl().confirm.errors">Password not matched</mat-error>
                        </mat-form-field>
    
                        <button mat-raised-button class="btn-block mt-5" color="primary">Login Now</button>
    
                    </mat-card-content>
                </mat-card>
            </form>
        </div>
    </div>
</div>
